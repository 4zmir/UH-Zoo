<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="sidebar.css">
    <link rel="stylesheet" href="product.css">
    <title>Member Admin Menu</title>
</head>

<body>
    <div id="sidebar">
        <div class="toggle-btn" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>

        </div>
        <ul class="side-ul">
            <li class="side-li"><a class="side" href="member_menu.html">Dashboard</a></li>

    <header id="imgcontainer"></header>

    <div id="container">
        <form action="" method="post">
            <h1>Add Member</h1>

            <label for="sale_id"><b>Sale ID:</b></label>
            <input type="number" placeholder="Enter Sale ID" name="sale_id" required><br>

            <label for="member_fname"><b>Member First Name:</b></label>
            <input type="text" placeholder="Enter First Name" name="member_fname" required><br>

            <label for="member_lname"><b>Member Last Name:</b></label>
            <input type="text" placeholder="Enter Last Name" name="member_lname" required><br>

            <label for="member_fsize"><b>Family Size:</b></label>
            <input type="number" placeholder="Enter Family Size" name="member_fsize" required><br>

            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="sidebar.js"></script>
